<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | 247trips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">247trips</div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="hotel.html">Hotels</a>
        <a href="otp.html">Flights</a>
    </nav>
</header>

<!-- MAIN -->
<main class="auth-wrapper">

    <section class="auth-card">
        <h1>Forgot your password?</h1>
        <p class="subtitle">
            Don’t worry. Enter your registered email and we’ll send you a reset link.
        </p>

        <form class="auth-form">
            <label>
                Email address
                <input 
                    type="email" 
                    placeholder="you@example.com" 
                    required
                >
            </label>

            <button type="submit" class="primary-btn">
                <a href="otp.html">Send Reset Link</a>
                
            </button>
        </form>

        <div class="auth-footer">
            <span>
                Remembered your password?
                <a href="login.html">Back to Login</a>
            </span>
        </div>
    </section>

</main>

<!-- FOOTER -->
<footer class="footer">
    © 2025 247trips - Powered By Innovaneers Technologies
</footer>

</body>
</html>
