<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | 247Trips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="header">
    <div class="logo">247Trips</div>
    <nav class="nav">
        <a href="index.html">Home</a>
    </nav>
</header>

<main class="auth-wrapper">

    <section class="auth-card">
        <h1>Verify OTP</h1>
        <p class="subtitle">
            Enter the 6-digit code sent to your email
        </p>

        <form class="auth-form">

            <label>
                OTP Code
                <input 
                    type="text" 
                    placeholder="Enter 6-digit OTP"
                    maxlength="6"
                    inputmode="numeric"
                    required
                >
            </label>

            <button type="submit" class="primary-btn">
                Verify & Continue
            </button>
        </form>

        <div class="auth-footer">
            <span>Didn’t receive the code?</span>
            <a href="#">Resend OTP</a>
        </div>
    </section>

</main>

<footer class="footer">
    © 2025 247Trips. All rights reserved.
</footer>

</body>
</html>
